<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="登录注册.css" />
    <script
      src="https://kit.fontawesome.com/ff2b729850.js"
      crossorigin="anonymous"
    ></script>
    <title>登录</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>欢 迎!</h1>
      </div>
      <div class="word1"><span>您可以另选择一下方式登录 </span><br /></div>
      <div class="other">
        <a href="#"><i class="fa-brands fa-qq"></i></a>
        <a href="#"><i class="fa-brands fa-weixin"></i></a>
        <a href="#"><i class="fa-brands fa-weibo"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
      <div class="main">
        <form>
          <!-- 用户名输入框 -->
          <span>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="用户名(User)" required />
          </span>
          <br />
          <!-- 密码输入框 -->
          <span>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="密码(Password)" required />
          </span>
          <br />
          <button>登 录</button>
        </form>
      </div>
    </div>
  </body>
</html>
